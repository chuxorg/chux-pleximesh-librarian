artifact_type: ui_phase_implementation_plan
product: yanzi
phase: 3
status: approved
authority: system
date: 2026-02-08
immutable: true
title: Phase 3 UI Implementation Plan — Header & Navigation

purpose: >
  To define implementation-ready guidance for Phase 3 UI visuals
  without prescribing code, frameworks, or styling tokens.

implementation_scope:
  zones:
    - Zone 1.a
    - Zone 1.b
    - Zone 2a

zone_1a:
  components:
    - AppIdentity
    - CommandPaletteInput
    - CommandPaletteDropdown
    - HomeButton
    - WorkspaceSelector
    - NotificationsButton
    - AppSettingsButton
    - AvatarMenu
  rules:
    - CommandPaletteInput is always mounted
    - Dropdown is conditionally rendered on focus/type
    - No domain navigation components allowed

zone_1b:
  components:
    - WorkspaceNameDisplay
    - ExecutionStateCluster
    - ContextSelectorPill
  rules:
    - ExecutionStateCluster is always visible and non-interactive
    - ContextSelectorPill count limited to 2–3
    - No execution actions permitted

zone_2a:
  components:
    - DomainNavItem
    - DomainNavContainer
  rules:
    - Domain list is fixed and canonical
    - Active state uses combined background + left accent
    - No dynamic insertion or reordering

cross_cutting_constraints:
  - Geometry defined by UI_SHELL_YANZI.v3
  - No layout refactors
  - No new UI elements
  - Identical structure across light/dark modes

handoff_notes:
  - Engineers must treat this plan as authoritative
  - Deviations require a new ADR
