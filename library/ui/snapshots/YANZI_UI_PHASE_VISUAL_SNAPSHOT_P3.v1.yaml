design_summary: >
  Phase 3 establishes a desktop-native, execution-safe visual design for
  Yanzi’s application header and navigation. The design emphasizes clarity,
  authority, and predictability, while remaining calm and unobtrusive.
  No code, styling tokens, or implementation details are included.

zone_1a:
  name: Application Toolbar
  role: App chrome and global command surface
  visual_intent:
    - Calm, desktop-native appearance
    - Sparse layout with intentional whitespace
  layout_order:
    - App identity (subtle)
    - Command Palette (primary)
    - Home (minimal)
    - Workspace selector (context only)
    - Flexible spacer
    - Notifications
    - Application settings
    - Avatar / identity
  command_palette:
    style: input-first
    dropdown: lightweight list
    emphasis: primary element in the toolbar
    behavior_notes:
      - Always visible input
      - Keyboard-first (⌘K / Ctrl+K)
      - Dropdown opens on focus or typing
  exclusions:
    - No domain navigation
    - No execution state
    - No environment selectors

zone_1b:
  name: Workspace Toolbar
  role: Workspace context and execution truth bar
  visual_treatment:
    - Visually distinct from Zone 1.a
    - Subtle background differentiation
    - Instrument-panel density
  information_order:
    - Workspace name
    - Execution state
    - Context selectors
  execution_state:
    emphasis: always emphasized
    style:
      - Subtle accent background behind the cluster
      - Icon-forward with supporting text always visible
    properties:
      - Phase
      - State
      - Mutability
    interaction: informational only
  context_selectors:
    style: labeled pills
    interaction: click opens lightweight dropdown
    constraints:
      - Explicit labels always visible
      - Right-aligned
      - Maximum of 2–3 selectors
  exclusions:
    - No run or execution controls
    - No per-artifact tools
    - No navigation

zone_2a:
  name: Left Domain Rail
  role: Canonical domain navigation
  visual_intent:
    - Authoritative and legible
    - Fixed, non-customizable
  item_structure:
    - Icon + label always visible
    - Full-height click target
  canonical_domains:
    - Home
    - Library
    - Projects
    - Workflows
    - Agents
    - Teams
  active_state:
    style: combined
    details:
      - Subtle full-item background highlight
      - Thin left accent bar
      - Emphasized icon and label
  interaction:
    - Click switches entire workspace domain
    - Keyboard navigable
  exclusions:
    - No nesting
    - No badges
    - No dynamic reordering
    - No per-domain tools

non_goals:
  - No final visual styling or theming tokens
  - No animations or transitions specified
  - No implementation or code guidance
  - No user customization surfaces

governance_notes:
  - All visuals sit on locked shell and zone geometry
  - Visual changes were announced prior to execution
  - Snapshot serves as the authoritative reference for Phase 3 UI implementation

